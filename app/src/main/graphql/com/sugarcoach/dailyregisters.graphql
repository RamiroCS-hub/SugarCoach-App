query DailyRegister($userId: ID){
    dailyRegisters(filters: {
        users_permissions_user:{
            id:{
                eq:$userId
            }
        }
    }){
        data{
            id
            attributes {
                glucose
                insulin
                carbohydrates
                comment
                basal
                colors
                dataS
                created
                emotional_state {
                    name
                    icon{
                        data {
                            attributes {
                                url
                            }
                        }
                    }
                }
                excercise {
                    name
                    icon{
                        data {
                            attributes {
                                url
                            }
                        }
                    }
                }
                category
            }
        }
    }
}