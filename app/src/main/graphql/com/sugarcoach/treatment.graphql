query Treatment($userId: ID){
    treatments(filters:{
        users_permissions_user:{
            id:{
                eq:$userId
            }
        }
    }){
        data{
            attributes{
                bomb
                insulina_unit
                object_glucose
                correctora
                correctora_unit
                hyperglucose
                hipoglucose
                carbono
                basal_insuline {
                    name
                }
                medidor {
                    name
                }
                bomba_infusora {
                    name
                }
                correctora_insuline {
                    name
                }
            }
        }
    }

}